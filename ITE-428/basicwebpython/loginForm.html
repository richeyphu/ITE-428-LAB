<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form action="login.py" method="get">
    <table>
        <tr>
            <td>
                Enter Username:
            </td>
            <td>
                <input type="text" name="user" required>
            </td>
        </tr>
        <tr>
            <td>
                Enter Password:
            </td>
            <td>
                <input type="password" name="pass" required>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Login">
            </td>
            <td>
                <button onclick="location = 'register.html'">Register</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
